<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{${layout}}">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{${layout}::navbar}"></th:block>
<section layout:fragment="content" class="container">
    <h1 class="mb-4">Product Detail</h1>
    <div>
        <img th:src="${product.imageData}" alt="Product Image" style="max-width: 100px;">
        <h2 th:text="${product.name}"></h2>
        <p><strong>Price:</strong> <span th:text="${product.originalPrice}"></span></p>
        <p><strong>Discounted Price:</strong> <s th:text="${product.discountedPrice}"></s></p>
        <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
        <p><strong>Category:</strong> <span th:text="${product.category.name}"></span></p>
        <p><strong>Quantity:</strong> <span th:text="${product.quantity}"></span></p>
    </div>
    <h3>Comments</h3>
    <div th:if="${#lists.isEmpty(ratings)}">
        <p>No comments available.</p>
    </div>
    <div th:each="rating : ${ratings}">
        <p th:text="${rating.comment}"></p>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
