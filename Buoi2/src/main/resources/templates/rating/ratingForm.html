<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rating Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Rating Product</h1>
    <div>
        <img th:src="${product.imageData}" alt="Product Image" style="max-width: 100px;">
        <h2 th:text="${product.name}"></h2>
    </div>
    <form th:action="@{/ratings/add}" th:object="${rating}" method="post">
        <input type="hidden" name="productId" th:value="${product.id}"/>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" th:field="*{comment}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
