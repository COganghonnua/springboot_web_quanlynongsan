<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{${layout}}">
<head>
    <title>Discount List</title>
</head>
<body>
<th:block th:replace="~{${layout}::navbar}"></th:block>
<section layout:fragment="content" class="container">
<h1>Discount List</h1>
<a th:href="@{/discounts/add}">Add New Discount</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Percentage</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="discount : ${discounts}">
        <td th:text="${discount.id}">1</td>
        <td th:text="${discount.code}">CODE123</td>
        <td th:text="${discount.percentage}">10</td>
        <td th:text="${#temporals.format(discount.startDate, 'yyyy-MM-dd')}">2023-01-01</td>
        <td th:text="${#temporals.format(discount.endDate, 'yyyy-MM-dd')}">2023-12-31</td>
        <td>
            <a th:href="@{/discounts/edit/{id}(id=${discount.id})}">Edit</a>
            <a th:href="@{/discounts/delete/{id}(id=${discount.id})}"
               th:onclick="return confirm('Are you sure you want to delete this discount?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
    </section>
</body>
</html>
