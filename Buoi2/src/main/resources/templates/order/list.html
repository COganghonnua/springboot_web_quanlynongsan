<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section class="container">
    <h1 class="mb-4">Danh sách đơn hàng</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên khách hàng</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th>Ngày đặt hàng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.customerName}"></td>
            <td th:text="${order.shippingAddress}"></td>
            <td th:text="${order.phoneNumber}"></td>
            <td th:text="${order.email}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{/order/detail/{id}(id=${order.id})}" class="btn btn-info btn-sm">Chi tiết</a>
                <a th:href="@{/order/edit/{id}(id=${order.id})}" class="btn btn-primary btn-sm">Sửa</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
