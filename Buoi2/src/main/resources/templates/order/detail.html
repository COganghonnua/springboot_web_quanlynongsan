<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section class="container">
    <h1 class="mb-4">Chi tiết đơn hàng</h1>
    <div>
        <p><strong>ID:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>Tên khách hàng:</strong> <span th:text="${order.customerName}"></span></p>
        <p><strong>Địa chỉ:</strong> <span th:text="${order.shippingAddress}"></span></p>
        <p><strong>Số điện thoại:</strong> <span th:text="${order.phoneNumber}"></span></p>
        <p><strong>Email:</strong> <span th:text="${order.email}"></span></p>
        <p><strong>Ghi chú:</strong> <span th:text="${order.notes}"></span></p>
        <p><strong>Tổng tiền:</strong> <span th:text="${order.totalAmount}"></span></p>
        <p><strong>Trạng thái:</strong> <span th:text="${order.status}"></span></p>
        <p><strong>Ngày đặt hàng:</strong> <span th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>
    <h2>Danh sách sản phẩm</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${order.orderDetails}">
            <td th:text="${detail.product.id}"></td>
            <td th:text="${detail.product.name}"></td>
            <td th:text="${detail.quantity}"></td>
            <td th:text="${detail.unitPrice}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/order/list}" class="btn btn-secondary">Quay lại</a>
</section>
</body>
</html>
