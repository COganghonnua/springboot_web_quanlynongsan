<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Roles</title>
</head>
<body>
<h1>Roles</h1>
<a th:href="@{/admin/roles/create}">Create New Role</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    <tr th:each="role : ${roles}">
        <td th:text="${role.id}"></td>
        <td th:text="${role.name}"></td>
        <td th:text="${role.description}"></td>
        <td>
            <a th:href="@{/admin/roles/edit/{id}(id=${role.id})}">Edit</a>
            <a th:href="@{/admin/roles/delete/{id}(id=${role.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
